<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://subotnil.github.io/passgen/styles/main.css"
    type="text/css">
  <script src="https://subotnil.github.io/passgen/scripts/index.js"></script>
</head>

<body>
  <h1 id="main-title">
    Password Generator
  </h1>
  <input id="account" type="text" placeholder="Enter account name" autocomplete="off" onkeydown="generatePassword()" alt="Account Name">
  <table id="password-display" alt=""></table>
  <footer id="footer">
    Made by <a href="https://github.com/subotnil" target="_blank" rel="noopener">Subotnil</a>
  </footer>
  <button id="copy-button" onclick="copyToClipboard()">
    Copy
  </button>
</body>

</html>
